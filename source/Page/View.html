<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>글 보기 - 미니 게시판</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --fg: #111827;
      --muted: #6b7280;
      --brand: #4f46e5;
      --brand-2: #7c3aed;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
      --radius: 16px;
      --border: rgba(148,163,184,0.35);
      --input: rgba(148,163,184,0.25);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0e14;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --card: #121722;
        --shadow: 0 10px 30px rgba(0,0,0,0.35);
        --border: rgba(148,163,184,0.35);
        --input: rgba(148,163,184,0.25);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Apple SD Gothic Neo, "맑은 고딕", sans-serif;
      background: radial-gradient(1200px 600px at 70% -10%, rgba(79,70,229,0.08), transparent),
                  radial-gradient(900px 500px at -10% 110%, rgba(124,58,237,0.08), transparent),
                  var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-bottom: 12px;
    }
    .title { font-size: 22px; font-weight: 800; margin: 0; letter-spacing: -0.02em; }
    .actions { display: flex; gap: 8px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      text-decoration: none; padding: 10px 14px; border-radius: 12px;
      font-weight: 700; border: 1px solid transparent; outline: none;
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .btn:focus-visible { box-shadow: 0 0 0 3px rgba(79,70,229,0.35); }
    .btn:active { transform: translateY(1px); }
    .btn-primary { background: linear-gradient(135deg, var(--brand), var(--brand-2)); color: #fff; box-shadow: 0 8px 20px rgba(79,70,229,0.35); }
    .btn-outline { background: transparent; color: var(--fg); border-color: var(--border); }
    .btn-outline:hover { background: rgba(148,163,184,0.08); border-color: rgba(148,163,184,0.55); }

    article.post { margin-top: 4px; }
    .post-title { font-size: 26px; font-weight: 900; letter-spacing: -0.02em; margin: 0 0 10px; }
    .post-body { white-space: pre-wrap; line-height: 1.7; font-size: 16px; }

    .divider { height: 1px; background: var(--border); margin: 18px 0; }

    .comments h2 { font-size: 18px; margin: 0 0 10px; }
    .comment-list { list-style: none; padding: 0; margin: 0; display: grid; gap: 10px; }
    .comment { border: 1px solid var(--border); border-radius: 12px; padding: 12px; background: transparent; }
    .comment p { margin: 0; white-space: pre-wrap; line-height: 1.6; }

    form.comment-form { display: grid; gap: 10px; margin-top: 14px; }
    textarea {
      width: 100%; min-height: 110px; padding: 12px; border-radius: 12px;
      border: 1px solid var(--border); background: rgba(255,255,255,0.6);
      outline: none; color: var(--fg);
    }
    @media (prefers-color-scheme: dark) {
      textarea { background: rgba(18,23,34,0.6); }
    }
    textarea:focus { box-shadow: 0 0 0 3px rgba(79,70,229,0.25); border-color: rgba(79,70,229,0.55); }
    .submit {
      justify-self: end;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="page-title">
    <header>
      <h1 id="page-title" class="title">글 보기</h1>
      <div class="actions">
        <a class="btn btn-outline" href="/posts" aria-label="목록으로">목록</a>
        <a class="btn btn-primary" href="/write" aria-label="글 작성하기">글 작성하기</a>
      </div>
    </header>

    <!-- 서버에서 제목/본문/댓글을 바인딩하세요. 템플릿 엔진은 자유입니다. -->
    <article class="post" aria-labelledby="post-title">
      <h2 id="post-title" class="post-title"><!-- {{ post.title }} -->예시 제목입니다</h2>
      <div class="post-body" id="post-body"><!-- {{ post.body }} -->여기에 본문이 들어갑니다.\n줄바꿈과 공백을 보존합니다.</div>
    </article>

    <div class="divider" role="separator" aria-hidden="true"></div>

    <section class="comments" aria-labelledby="comments-title">
      <h2 id="comments-title">댓글</h2>
      <ul class="comment-list" id="comment-list">
        <!-- 서버에서 comments 배열을 루프 렌더링하세요. 각 항목은 { id, content } 형태로 가정 -->
        <li class="comment"><p>첫 번째 댓글 예시입니다.</p></li>
        <li class="comment"><p>두 번째 댓글 예시입니다.</p></li>
      </ul>

      <!-- 댓글 작성 폼: content만 받습니다. 경로는 /posts/:id/comments 로 가정 -->
      <form class="comment-form" id="comment-form" method="post" action="/posts/1/comments">
        <label for="content" class="visually-hidden">댓글</label>
        <textarea id="content" name="content" placeholder="댓글을 남겨보세요" required></textarea>
        <button class="btn btn-primary submit" type="submit">댓글 등록</button>
      </form>
      <style>
        /* 접근성용 숨김 라벨 */
        .visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; border: 0; clip: rect(0 0 0 0); overflow: hidden; }
      </style>
    </section>

    <noscript>
      <p style="color: var(--muted); font-size: 14px;">자바스크립트 없이도 동작합니다. 서버가 내용을 렌더링합니다.</p>
    </noscript>
  </main>
</body>
</html>
